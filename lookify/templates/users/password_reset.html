{% extends 'base.html' %}
{% block title %} Password Reset {% endblock title %}

{% block content %}
<section class="mt-100">
    <div class=" pxp-column pxp-is-light">
        <div class="pxp-sign-hero-form pb-100 pt-100">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-xl-7 col-xxl-5">
                    <div class="pxp-sign-hero-form-content">
                        <h5 class="text-center">Forgot Password</h5>
                        
                        <form class="mt-4" method = "POST">
                            {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="email" placeholder="Email">
                                <label for="pxp-signin-page-email">Enter your email</label>
                                <span class="fa fa-envelope-o"></span>
                            </div>
                           

                            <button name="reset_password" id="reset_password" class="btn rounded-pill pxp-sign-hero-form-cta">Send</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
